<div class="player-info" [class.opponent]="isOpponent">
  <div class="player-name">{{ isOpponent ? 'Opponent' : 'You' }}</div>
  <div class="player-stats">
    <div class="cards-count">Cards: {{ cardsCount }}</div>
    <div class="player-status" *ngIf="status?.length">{{ status }}</div>
  </div>
</div>
